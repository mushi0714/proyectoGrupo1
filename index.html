<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGBA - Inicio de Sesión</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="card" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-4">
                <h1 class="logo mb-4">SGBA</h1>
                <h2>Bienvenido</h2>
                <p class="text-muted">Sistema de Gestión de Becas y Ayudas</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Usuario / Correo</label>
                    <input type="email" id="username" class="form-control" required placeholder="admin@admin.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" required placeholder="******">
                </div>

                <div id="errorAlert" class="badge badge-danger mb-4 hidden" style="display: block; width: fit-content;"></div>

                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>

            <div class="text-center mt-4">
                <p>¿No tienes cuenta? <a href="register.html" style="color: var(--primary-color); font-weight: 500;">Regístrate aquí</a></p>
            </div>
            
            <div class="mt-4" style="background: #f1f5f9; padding: 1rem; border-radius: 4px; font-size: 0.8rem;">
                <strong>Credenciales Demo:</strong><br>
                Admin: admin@admin.com / admin<br>
                Evaluador: eval@admin.com / eval
            </div>
        </div>
    </div>

    <script src="js/core.js"></script>
    <script>
        // Check if already logged in
        const currentUser = AuthManager.getCurrentUser();
        if (currentUser) {
            handleRedirect(currentUser);
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');

            const user = AuthManager.login(email, pass);

            if (user) {
                handleRedirect(user);
            } else {
                errorAlert.textContent = "Credenciales incorrectas";
                errorAlert.classList.remove('hidden');
            }
        });

        function handleRedirect(user) {
            // Using relative paths from the root index.html
            switch(user.role) {
                case 'admin':
                    window.location.href = 'pages/admin/dashboard.html';
                    break;
                case 'evaluador':
                    window.location.href = 'pages/evaluator/dashboard.html';
                    break;
                case 'postulante':
                    window.location.href = 'pages/applicant/dashboard.html';
                    break;
            }
        }
    </script>
</body>
</html>
