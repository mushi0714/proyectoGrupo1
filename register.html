<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGBA - Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="card" style="width: 100%; max-width: 500px;">
            <div class="text-center mb-4">
                <h1 class="logo mb-4">SGBA</h1>
                <h2>Registro de Postulante</h2>
                <p class="text-muted">Crea tu cuenta para solicitar becas</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="fullname">Nombre Completo</label>
                    <input type="text" id="fullname" class="form-control" required placeholder="Juan Pérez">
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" required placeholder="juan@ejemplo.com">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>

                <div id="errorAlert" class="badge badge-danger mb-4 hidden" style="display: block; width: fit-content;">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>

            <div class="text-center mt-4">
                <p>¿Ya tienes cuenta? <a href="index.html" style="color: var(--primary-color); font-weight: 500;">Inicia
                        Sesión</a></p>
            </div>
        </div>
    </div>

    <script src="js/core.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorAlert = document.getElementById('errorAlert');

            if (password !== confirmPassword) {
                errorAlert.textContent = "Las contraseñas no coinciden";
                errorAlert.classList.remove('hidden');
                return;
            }

            try {
                AuthManager.register({
                    username: email,
                    password: password,
                    name: name
                });

                alert('Registro exitoso. Por favor inicia sesión.');
                window.location.href = 'index.html';
            } catch (error) {
                errorAlert.textContent = error.message;
                errorAlert.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
